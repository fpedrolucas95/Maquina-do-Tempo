<!DOCTYPE html>
<html>

<head>
    <title>Máquina do tempo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Máquina do tempo da internet</h1>
    <form>
        <label for="url">Site:</label>
        <input type="text" id="url" name="url" placeholder="Digite aqui o site desejado">
        <br>
        <label for="year">Ano:</label>
        <select id="year" name="year">
            <option value="">Ano</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
            <option value="2009">2009</option>
            <option value="2008">2008</option>
            <option value="2007">2007</option>
            <option value="2006">2006</option>
            <option value="2005">2005</option>
            <option value="2004">2004</option>
            <option value="2003">2003</option>
            <option value="2002">2002</option>
            <option value="2001">2001</option>
            <option value="2000">2000</option>
            <option value="1999">1999</option>
            <option value="1998">1998</option>
            <option value="1997">1997</option>
            <option value="1996">1996</option>
        </select>
        <br>
        <button type="submit" id="submit">Pesquisar</button>
    </form>
    <div id="result"></div>
    <script>
        // Ouça para a submissão do formulário
        $("form").submit(function (event) {
            event.preventDefault();

            // Obtenha a URL e o ano do formulário
            var url = $("#url").val();
            var year = $("#year").val();

            // Verifique se a URL e o ano são válidos
            if (!url) {
                $("#result").html("Por favor, insira uma URL válida.");
                return;
            }
            if (!/^(http|https|www)/.test(url)) {
                url = "http://" + url;
            }
            if (!year) {
                $("#result").html("Por favor, selecione um ano.");
                return;
            }
            //Exibir o pre-loader
            $("#result").html("<div class='pre-loader'><div class='loader'></div></div>");

            // Use a API Wayback Machine da Internet Archive para pesquisar a URL no ano especificado
            var apiUrl = "http://archive.org/wayback/available?url=" + url + "&timestamp=" + year +
                "0101000000";
            $.getJSON(apiUrl, function (data) {
                if (data.archived_snapshots.closest) {
                    var archivedUrl = data.archived_snapshots.closest.url;
                    // Exiba o URL arquivado em um iframe
                    $("#result").html("<iframe src='" + archivedUrl + "'></iframe>");
                } else {
                    $("#result").html("Nenhum snapshot encontrado para a URL e ano especificados.");
                }
            }).fail(function (jqXHR, textStatus, errorThrown) {
                if (jqXHR.status == 404) {
                    $("#result").html("Nenhum snapshot encontrado para a URL e ano especificados.");
                }
            });
        });
    </script>
</body>

</html>
